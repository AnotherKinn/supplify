version: '3.8'
services:
  app:
    build: .
    container_name: supplify_app
    volumes:
      - .:/var/www
    ports:
      - 8080:8080
    environment:
      APP_ENV=production
      APP_DEBUG=false
      APP_KEY=base64:PASTE_YOUR_APP_KEY_HERE
      DB_CONNECTION=mysql
      DB_HOST=mysql
      DB_PORT=3306
      DB_DATABASE=supplify
      DB_USERNAME=root
      DB_PASSWORD=root

  mysql:
    image: mysql:8
    container_name: supplify_db
    environment:
      MYSQL_DATABASE: supplify
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
